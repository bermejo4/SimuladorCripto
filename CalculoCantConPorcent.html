<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Introduzca la cantidad inicial: <input type="text" id="cantidadInicial"></p>
    <p>Introduzca el porcentaje con el que desee trabajar: <input type="text" id="PorcentajeParaTrabajar" size="5"> %</p>
    <button id="BotonDeCalculo" onclick="CalcularCantConPorcent()">Calcular</button>
    <p>La cantidad final es: <p id="mostrarCantidadFinal"></p></p>
    
    <script>
        function CalcularCantConPorcent(){
            var cant0=document.getElementById('cantidadInicial').value;
            var porcent=document.getElementById('PorcentajeParaTrabajar').value;
            var cantfinal=0;
            cantfinal=(-1)*((-1*cant0)-(cant0*(porcent*0.01)));
            document.getElementById('mostrarCantidadFinal').innerHTML="El resultado es: "+ cantfinal;
        }
    
    </script>
</body>
</html>
